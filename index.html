<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Psicoinnovate</title>
    <link rel="icon" href="image/logo.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <img src="image/logo.png" alt="logo" class="logo"> <!-- Añade la clase logo -->
        <h1 id="registrationTitle">Bienvenido/a. Por favor, proporcione los datos solicitados. Su información será tratada confidencialmente.</h1>
        <form id="registrationForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" required>

            <label for="cargo">Cargo</label>
            <input type="cargo" id="cargo" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" required>

            <button type="submit">Registrar</button>
        </form>

        <div id="testContainer" class="hidden">
            <h2>Test IPIP Mini</h2>
            <form id="testForm">
                <div id="questionsContainer"></div>
                <button type="submit">Enviar Test</button>
            </form>
        </div>

        <div id="results" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
